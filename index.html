<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Layla&family=Krub&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <span>
                <img src="./icons/dashboard.png" alt="dashboard-icon" class="icon">
                <h3>Dashboard</h3>
            </span>
            
            <ul class="dashboard-content">
                <li>
                    <img src="./icons/home.png" alt="home-icon" class="icon">
                    <h4>Home</h4>
                </li>
                <li>
                    <img src="./icons/profile.png" alt="profile-icon" class="icon">
                    <h4>Profile</h4>
                </li>
                <li>
                    <img src="./icons/message.png" alt="message-icon" class="icon">
                    <h4>Messages</h4>
                </li>
                <li>
                    <img src="./icons/history.png" alt="history-icon" class="icon">
                    <h4>History</h4>
                </li>
                <li>
                    <img src="./icons/tasks.png" alt="tasks-icon" class="icon">
                    <h4>Tasks</h4>
                </li>
                <li>
                    <img src="./icons/community.png" alt="community-icon" class="icon">
                    <h4>Community</h4>
                </li>

                <li>
                    <img src="./icons/settings.png" alt="settings-icon" class="icon">
                    <h4>Settings</h4>
                </li>
                <li>
                    <img src="./icons/support.png" alt="support-icon" class="icon">
                    <h4>Support</h4>
                </li>
                <li>
                    <img src="./icons/privacy.png" alt="privacy-icon" class="icon">
                    <h4>Privacy</h4>
                </li>
            </ul>
        </div>

        <div class="header">
            <div class="top-left">
                <img src="./icons/search.png" alt="search-icon" class="icon search">
                <input class="search" type="search">
            </div>
            <div class="top-right">
                <img src="./icons/notification.png" alt="notification-icon" class="icon notification">
                <img src="./icons/profile-pic.png" alt="profile-pic-icon" class="icon profile">
                <span>Ale Surdu</span>
            </div>
        </div>

        <div class="content">
            <div class="projects"></div>
            <div class="side">
            </div>
        </div>
    </div>
</body>
</html>
